version: '3.8'

services:
  keytime-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: keytime-bot
    restart: unless-stopped

    # Environment variables from .env file
    env_file:
      - .env

    # Volume mounts for data persistence
    volumes:
      # User data files
      - ./data/user_data.json:/app/user_data.json
      - ./data/user_channel.json:/app/user_channel.json
      - ./data/user_subs.json:/app/user_subs.json

      # Backups directory
      - ./data/backups:/app/backups

      # Logs
      - ./logs:/app/logs

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Health check
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f 'python bot.py' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Resource limits (adjust based on your VPS)
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
